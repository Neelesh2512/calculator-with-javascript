<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    
    <title>Calculator</title>

</head>
<body>
    <h1>BASIC CALCULATOR</h1>
    <div class="calculator">
        <div class="output">
            <div class="history" id="history-value">
               
            </div>
            <div class="result" id="output-value">
                
            </div>

        </div>
        <div class="keyboard">
            <button class="operator" id="c">C</button>
            <button class="operator" id="ce">CE</button>
            <button class="operator percent" id="%">%</button>
            <button class="operator divide" id="/">/</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator x" id="*">x</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator minus" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator plus" id="+">+</button>
            <button class="empty" id="empty"></button>
            <button class="number" id="0">0</button>
            <button class="empty" id="empty"></button>
            <button class="operator equal" id="=">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
